<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Marry Christmas Css Animation Text</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
        <h1 class="animation"  id="ucapan">Marry Christmas</h1>
        <br>
        <h2 class="animation" id="nb" style="font-size: 3rem ;"></h2>
        <audio src="https://github.com/Bean791/Natal2022/raw/master/noel.mp3" autoplay></audio>
  </div>
  <!-- Animasi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
<script>
  gsap.to("#ucapan", { duration: 1, ease: "elastic.out", y: "45" });
  gsap.to("#nb", {duration: 3, text: "2022", ease: "bounce.out", delay: 1});
</script>
</body>
</html>
